<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Holidays!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  
  <style>
    #word-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-gap: 8px;
    }

    .grid-cell {
      text-transform: uppercase;
      border-radius: 6px;
      background-color: #efefe6;
      font-weight: bold;
      min-height: 70px;
      display: grid;
      align-items: center;
      justify-items: center;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class='container p-4'>
  <div class='text-center mb-4'>
    Create four groups of four!
  </div>
  <div id='word-grid'></div>
</div>

<script type='module'>
  import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7/+esm';

  // Utility functions
  const filterGroups = groups => {
    const copy = JSON.parse(JSON.stringify(groups));
    const filtered = d3.shuffle(copy).slice(0, 4);
    filtered.forEach(group => group.words = d3.shuffle(group.words).slice(0, 4));

    return filtered;
  };

  const shuffleWords = groups => d3.shuffle(d3.merge(groups.map(group => group.words)));

  // Get data
  const allGroups = await d3.json('groups.json');

  // Filter data
  const groups = filterGroups(allGroups);

  // Create grid
  const words = shuffleWords(groups);

  d3.select('#word-grid').selectAll('.grid-row')
    .data(words)
    .join('div')
    .attr('class', 'grid-cell')
    .text(d => d)
    .on('click', d => {
      console.log(d);
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
