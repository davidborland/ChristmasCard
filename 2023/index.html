<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Holidays!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  
  <style>
    #word-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-gap: 8px;
    }

    .grid-cell {
      text-transform: uppercase;
      border-radius: 6px;
      background-color: #efefe6;
      font-weight: bold;
      min-height: 70px;
      display: grid;
      align-items: center;
      justify-items: center;
      cursor: pointer;
      user-select: none;
    }

    .grid-cell.selected {      
      background: #5a594e;
      color: #fff;
    }

    #button-toolbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 24px 0;
    }

    #button-toolbar .button {
      border: black solid 1px;
      border-radius: 1.5em;
      height: 3em;
      font-weight: 600;
      width: fit-content;
      display: flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      user-select: none;
    }

    #button-toolbar .button.submit {
      color: #7f7f7f;
      border-color: #7f7f7f;
    }

    #button-toolbar .button.submit.active {
      color: #fff;
      background-color: #000;
    }

  </style>
</head>

<body>

<div class='container p-4'>
  <div class='text-center mb-4'>
    Create four groups of four!
  </div>
  <div id='word-grid'></div>
  <div id='button-toolbar'>
    <div class='button'>Shuffle</div>
    <div class='button'>Deselect All</div>
    <div class='button submit'>Submit</div>
  </div>
</div>

<script type='module'>
  import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7/+esm';

  // Utility functions
  const filterGroups = groups => {
    const copy = JSON.parse(JSON.stringify(groups));
    const filtered = d3.shuffle(copy).slice(0, 4);
    filtered.forEach(group => group.words = d3.shuffle(group.words).slice(0, 4));

    return filtered;
  };

  const shuffleWords = groups => d3.shuffle(d3.merge(groups.map(group => group.words)));

  // Get data
  const allGroups = await d3.json('groups.json');

  // Filter data
  const groups = filterGroups(allGroups);

  // Create grid
  const words = shuffleWords(groups);
  let selected = [];

  d3.select('#word-grid').selectAll('.grid-row')
    .data(words)
    .join('div')
    .attr('class', 'grid-cell')
    .text(d => d)
    .on('mousedown', function(event, d) {      
      const wordSelected = selected.includes(d);

      if (!wordSelected && selected.length < 4) {
        selected.push(d);
        
        d3.select(this)
          .classed('selected', true);
      }
      else if (wordSelected) {
        selected.splice(selected.indexOf(d), 1);

        d3.select(this)
          .classed('selected', false);
      }

      // Update submit button
      d3.select('.submit')
        .classed('active', selected.length === 4);
    });
    

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
