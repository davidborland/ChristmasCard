<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Merry Christmas!</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    html, body {
      height: 100%;
    }

    .fullHeight {
      height: 100%;
    }

    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<div class="container-fluid text-center fullHeight">
  <div class="row fullHeight">
    <div class="col-12 fullHeight">
      <svg id="card">
        <defs>  
          <radialGradient id="gradient">  
            <stop offset="50%" stop-color="white" stop-opacity="1" />  
            <stop offset="100%" stop-color="white" stop-opacity="0" />  
          </radialGradient>       
       
          <mask id="mask" maskContentUnits="objectBoundingBox">        
            <circle cx=".5" cy=".5" r=".5" fill="url(#gradient)" />         
          </mask>  
         </defs>
        <g class="snowflakes"></g>
      </svg>
    </div>
  </div>
</div>

<script type="text/javascript">

const imageSize = 100;
const snowflakeSize = imageSize * 1.5;
const numSnowflakes = 100;
const vyMin = 0.0005;
const vyMax = 0.001;

const yOffset = 0.2;

let snowflakes = [];

// XXX: Create x and y in pixels, just have enough to handle large screens

Promise.all([
  d3.json("imageNames.json"),
  d3.json("snowflakeNames.json")
])
.then(([imageNames, snowflakeNames]) => {
  snowflakes = d3.range(numSnowflakes).map((d, i) => ({
    image: "images/" + imageNames[i % imageNames.length],
    snowflake: "snowflakes/" + snowflakeNames[i % snowflakeNames.length],
    x: Math.random(),
    y: -yOffset + Math.random() * (1 + yOffset * 2),
    vy: vyMin + Math.random() * (vyMax - vyMin)
  }));

  setInterval(() => drawSnowflakes(), 10);
})
.catch(error => {
  console.log(error);
});

function drawSnowflakes() {
  const margin = imageSize;

  const svg = d3.select("#card");

  const width = parseInt(svg.style("width"), 10) - margin * 2;
  const height = parseInt(svg.style("height"), 10) - margin * 2;

  const g = svg.select("g")
      .attr("transform", "translate(" + (margin - imageSize / 2) + "," + (margin - imageSize / 2) + ")");

  const xScale = d3.scaleLinear()
      .domain([0, 1])
      .range([0, width]);

  const yScale = d3.scaleLinear()
      .domain([0, 1])
      .range([0, height]);

  svg.select(".snowflakes")
      .attr("transform", "translate(" + (margin - imageSize / 2) + "," + (margin - imageSize / 2) + ")")
    .selectAll(".snowflake")
      .data(snowflakes)
      .join(
        enter => {
          const g = enter.append("g")
            .attr("class", "snowflake")
            .attr("transform", d => "translate(" + xScale(d.x) + "," + yScale(d.y) + ")");

          g.append("image")
            .attr("href", d => d.snowflake)
            .attr("width", snowflakeSize)
            .attr("height", snowflakeSize);

          g.append("image")
            .attr("href", d => d.image)
            .attr("x", imageSize / 4)
            .attr("y", imageSize / 4)
            .attr("width", imageSize)
            .attr("height", imageSize)
            .style("mask", "url(#mask)");

          return g;
        },
        update => update,
        exit => exit.remove()
      )
      .attr("transform", d => {
        d.y += d.vy;

        if (d.y > 1 + yOffset) d.y = -yOffset;

        return "translate(" + xScale(d.x) + "," + yScale(d.y) + ")";
      });
}

</script>

</body>
</html>
